<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Boehlen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 140px;
            height: 140px;
            background: #292929;
            border: 2px solid #444;
            border-radius: 20px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, #00ffff, transparent);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .logo:hover::before {
            opacity: 1;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 50px;
        }

        .links-container {
            display: grid;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .links-container {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        .link-item {
            background: #292929;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 18px 25px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ffff, -15px 0 8px rgba(0, 255, 255, 0.6), -25px 0 6px rgba(0, 255, 255, 0.4), -35px 0 4px rgba(0, 255, 255, 0.2);
            opacity: 0;
            z-index: 1;
        }

        .link-item:hover::before {
            opacity: 1;
            animation: traceBorder 1.5s ease-in-out forwards;
        }

        @keyframes traceBorder {
            0% {
                top: 0;
                left: 0;
                transform: rotate(0deg);
            }
            25% {
                top: 0;
                left: calc(100% - 6px);
                transform: rotate(90deg);
            }
            50% {
                top: calc(100% - 6px);
                left: calc(100% - 6px);
                transform: rotate(180deg);
            }
            75% {
                top: calc(100% - 6px);
                left: 0;
                transform: rotate(270deg);
            }
            100% {
                top: 0;
                left: 0;
                transform: rotate(360deg);
                opacity: 0;
            }
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.1);
        }

        .link-icon {
            width: 28px;
            height: 28px;
            background: #555;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .link-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }

        .external-indicator {
            width: 16px;
            height: 16px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .link-item:hover .external-indicator {
            opacity: 1;
        }

        /* Redirect Screen */
        .redirect-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .redirect-screen.active {
            display: flex;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top: 3px solid #00ffff;
            margin-bottom: 30px;
            position: relative;
        }

        .loader.spinning {
            animation: spin 1s linear infinite;
        }

        .loader.shooting {
            animation: shootOff 0.5s ease-in-out forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shootOff {
            0% {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: rotate(720deg) scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: rotate(1080deg) scale(0);
                opacity: 0;
            }
        }

        .redirect-text {
            font-size: 1.3rem;
            color: #00ffff;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .redirect-text.fade-out {
            opacity: 0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .name {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .links-container {
                max-width: 100%;
            }

            .link-item {
                padding: 15px 20px;
            }
        }

        /* Particle Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #00ffff, rgba(0, 255, 255, 0.4));
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px #00ffff;
            animation: float 8s linear infinite;
        }

        .particle.tailed {
            width: 1px;
            height: 25px;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(180deg, #00ffff, rgba(0, 255, 255, 0.9), rgba(0, 255, 255, 0.6), rgba(0, 255, 255, 0.3), rgba(0, 255, 255, 0.1), transparent);
            box-shadow: 0 0 3px #00ffff, 0 8px 15px rgba(0, 255, 255, 0.2);
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
<div class="particles" id="particles"></div>

                </svg>`,

    function getCurrentSubdomain() {
        const hostname = window.location.hostname;
        const parts = hostname.split('.');
        if (parts.length > 2) {
            return parts[0];
        }
        return null;
    }

    function checkForRedirect() {
        const subdomain = getCurrentSubdomain();
        if (!subdomain) return null;

        for (const link of links) {
            if (link.redirectSubdomains.includes(subdomain)) {
                return link;
            }
        }
        return null;
    }

    function performRedirect(link) {
        const redirectScreen = document.getElementById('redirectScreen');
        const loader = document.getElementById('loader');
        const redirectText = document.getElementById('redirectText');

        redirectScreen.classList.add('active');
        loader.classList.add('spinning');

        // Spin for 1.5 seconds, then shoot off and redirect
        setTimeout(() => {
            loader.classList.remove('spinning');
            loader.classList.add('shooting');
            redirectText.classList.add('fade-out');

            setTimeout(() => {
                if (link.newTab) {
                    window.open(link.url, '_blank');
                    // Go back to main page after opening new tab
                    redirectScreen.classList.remove('active');
                    loader.classList.remove('shooting');
                    redirectText.classList.remove('fade-out');
                } else {
                    window.location.href = link.url;
                }
            }, 500);
        }, 1500);
    }

    function createLinkElement(link) {
        const linkEl = document.createElement('a');
        linkEl.className = 'link-item';
        linkEl.href = link.url;

        if (link.newTab) {
            linkEl.target = '_blank';
            linkEl.rel = 'noopener noreferrer';
        }

        linkEl.innerHTML = `
                <div class="link-icon">${link.icon}</div>
                <div class="link-text">${link.name}</div>
                <div class="external-indicator">${link.newTab ? '↗' : '→'}</div>
            `;

        return linkEl;
    }

    function populateLinks() {
        const container = document.getElementById('linksContainer');
        links.forEach(link => {
            container.appendChild(createLinkElement(link));
        });
    }

    function createParticles() {
        const particlesContainer = document.getElementById('particles');

        setInterval(() => {
            if (Math.random() < 0.3) { // 30% chance every interval - increased frequency
                const particle = document.createElement('div');
                particle.className = 'particle';

                // 40% chance for a tailed particle
                if (Math.random() < 0.4) {
                    particle.classList.add('tailed');
                }

                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';

                particlesContainer.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }
        }, 500);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        const redirectLink = checkForRedirect();

        if (redirectLink) {
            performRedirect(redirectLink);
        } else {
            populateLinks();
            createParticles();
        }
    });
</script>
